<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div class="setup-panel" id="setup-panel">
        <label for="player1-name">Player 1 Name:</label>
        <input
          type="text"
          id="player1-name"
          placeholder="Enter Player 1 Name"
          required
        />
        <label for="player2-name">Player 2 Name:</label>
        <input
          type="text"
          id="player2-name"
          placeholder="Enter Player 2 Name"
          required
        />
        <div class="symbol-select">
          <div
            class="player-symbol-group"
            id="player1-symbol-group"
            style="display: none"
          >
            <span id="player1-symbol-label">Player 1 Symbol:</span>
            <div class="symbol-options">
              <label
                ><input type="radio" name="player1-symbol" value="X" required />
                X</label
              >
              <label
                ><input type="radio" name="player1-symbol" value="O" required />
                O</label
              >
            </div>
          </div>
          <div
            class="player-symbol-group"
            id="player2-symbol-group"
            style="display: none"
          >
            <span id="player2-symbol-label"></span>
          </div>
        </div>
        <button id="start-game">Start Game</button>
      </div>
      <div class="game-panel" id="game-panel" style="display: none">
        <div class="turn-indicator" id="turn-indicator"></div>
        <div class="game-board" id="game-board">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
        <div class="utility-buttons">
          <button id="restart-game">Restart Game</button>
          <button id="reset-game" style="margin-left: 10px">Reset Game</button>
        </div>
        <div class="show-result" id="show-result"></div>
      </div>
    </main>
    <footer>
      Made with ❤️ by
      <a
        href="https://github.com/kpcodes30"
        target="_blank"
        rel="noopener"
        class="footer-link"
        >kpcodes30</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>

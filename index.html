<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section class="user-input">
        <div class="user1-input">
          <label for="player1-name">Player 1 Name:</label>
          <input
            type="text"
            name="player1_name"
            id="player1-name"
            placeholder="Enter player 1 name"
            required
          />
          <label for="player1-symbol">Player 1 Symbol:</label>
          <input
            type="text"
            name="player1_symbol"
            id="player1-symbol"
            placeholder="Enter player 1 symbol"
            required
          />
        </div>
        <div class="user2-input">
          <label for="player2-name">Player 2 Name:</label>
          <input
            type="text"
            name="player2_name"
            id="player2-name"
            placeholder="Enter player 2 name"
            required
          />
          <label for="player2-symbol">Player 2 Symbol:</label>
          <input
            type="text"
            name="player2_symbol"
            id="player2-symbol"
            placeholder="Enter player 2 symbol"
            required
          />
        </div>
        <button id="confirm">Confirm</button>
      </section>
      <section class="game-board">
        <div class="board">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
      </section>
      <section class="game-info">
        <p class="turn-info"></p>
        <button id="restart">Restart Game</button>
      </section>
      <section class="game-result">
        <div class="result-text"></div>
        <button id="reset-game">Reset Game</button>
      </section>
    </main>
  </body>
</html>
